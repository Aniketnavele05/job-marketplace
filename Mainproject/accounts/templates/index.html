<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jobsphere - Login/Register</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .hero { text-align: center; padding: 80px 20px 40px 20px; color: #0d6efd; }
    .hero h1 { font-size: 3.5rem; font-weight: 700; }
    .hero p { font-size: 1.2rem; color: #555; margin-top: 10px; }

    .auth-container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 420px;
        position: relative;
        overflow: hidden;
    }

    .toggle-buttons {
        display: flex;
        justify-content: space-between;
        position: relative;
        margin-bottom: 30px;
    }

    .toggle-buttons button {
        flex: 1;
        padding: 12px 0;
        border: none;
        cursor: pointer;
        font-weight: 500;
        background: transparent;
        color: #0d6efd;
        font-size: 1rem;
        position: relative;
        transition: color 0.3s;
    }

    .toggle-buttons button.active { font-weight: 700; }

    /* Sliding underline */
    .underline {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        width: 50%;
        background: #0d6efd;
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    form {
        display: none;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    form.active {
        display: block;
        opacity: 1;
    }

    h2 { text-align: center; color: #0d6efd; margin-bottom: 20px; }

    input, select, button[type="submit"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: 0.3s;
    }

    input:focus, select:focus {
        border-color: #0d6efd;
        outline: none;
        box-shadow: 0 0 5px rgba(13,110,253,0.3);
    }

    button[type="submit"] {
        background: linear-gradient(90deg, #0d6efd, #0b5ed7);
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: 500;
    }

    button[type="submit"]:hover {
        background: linear-gradient(90deg, #0b5ed7, #0a53b0);
    }

    @media(max-width: 480px){
        .hero h1 { font-size: 2.5rem; }
        .auth-container { padding: 30px 20px; }
    }
</style>
</head>
<body>

<div class="hero">
    <h1>Jobsphere</h1>
    <p>Connecting talent with opportunity</p>
</div>

<div class="auth-container">
    <div class="toggle-buttons">
        <button id="showLogin" class="active">Login</button>
        <button id="showRegister">Register</button>
        <div class="underline"></div>
    </div>

    <form id="loginForm" class="active">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <form id="registerForm">
        <h2>Register</h2>
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <select name="user_type" required>
            <option value="">Select Type</option>
            <option value="talent">Talent</option>
            <option value="recruiter">Recruiter</option>
        </select>
        <button type="submit">Register</button>
    </form>
</div>

<script>
const loginForm = document.getElementById('loginForm');
const registerForm = document.getElementById('registerForm');
const btnLogin = document.getElementById('showLogin');
const btnRegister = document.getElementById('showRegister');
const underline = document.querySelector('.underline');

function toggleForms(showLogin) {
    if(showLogin){
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
        btnLogin.classList.add('active');
        btnRegister.classList.remove('active');
        underline.style.transform = 'translateX(0%)';
    } else {
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
        btnRegister.classList.add('active');
        btnLogin.classList.remove('active');
        underline.style.transform = 'translateX(100%)';
    }
}

btnLogin.addEventListener('click', () => toggleForms(true));
btnRegister.addEventListener('click', () => toggleForms(false));

async function fetchUserType(accessToken){
    const res = await fetch('/api/user-info/', {
        headers: { 'Authorization': 'Bearer ' + accessToken }
    });
    if(res.ok) return await res.json();
    return null;
}

// LOGIN SUBMIT
loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = loginForm.username.value;
    const password = loginForm.password.value;

    const res = await fetch('/api/login/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, password})
    });

    const data = await res.json();

    if(res.ok){
        localStorage.setItem('access', data.access);
        localStorage.setItem('refresh', data.refresh);

        const userInfo = await fetchUserType(data.access);

        if(userInfo){
            if(userInfo.user_type === 'talent'){
                window.location.href = '/talent/';
            } else if(userInfo.user_type === 'recruiter'){
                window.location.href = '/recruiter/';
            }
        }
    } else {
        alert('Login failed: ' + JSON.stringify(data));
    }
});

// REGISTRATION SUBMIT
registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = registerForm.username.value;
    const email = registerForm.email.value;
    const password = registerForm.password.value;
    const user_type = registerForm.user_type.value;

    const res = await fetch('/api/register/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, email, password, user_type})
    });

    const data = await res.json();

    if(res.ok){
        localStorage.setItem('access', data.access);
        localStorage.setItem('refresh', data.refresh);

        const userInfo = await fetchUserType(data.access);

        if(userInfo){
            if(userInfo.user_type === 'talent'){
                window.location.href = '/talent/';
            } else if(userInfo.user_type === 'recruiter'){
                window.location.href = '/recruiter/';
            }
        }
    } else {
        alert('Registration failed: ' + JSON.stringify(data));
    }
});
</script>

</body>
</html>
