<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talent Dashboard</title>

  <style>
    /* ====== GLOBAL STYLES ====== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    /* ====== NAVBAR ====== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 14px 28px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #007bff; /* Talent Blue */
    }

    .navbar .nav-links {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .nav-links a {
      text-decoration: none;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 20px;
      transition: 0.3s ease;
    }

    /* Talent Blue Pill */
    .nav-links a.chat {
      background-color: #007bff;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
    }

    .nav-links a.chat:hover {
      background-color: #0056b3;
    }

    /* Profile neutral pill */
    .nav-links a.profile {
      color: #333;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    .nav-links a.profile:hover {
      background-color: #e9ecef;
    }

    /* Logout outline blue */
    .nav-links a.logout {
      color: #007bff;
      border: 1px solid #007bff;
      background-color: #fff;
    }

    .nav-links a.logout:hover {
      background-color: #007bff;
      color: white;
    }

    /* Recruiter Red badge (corner) */
    .recruiter-badge {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background-color: #dc3545;
      color: white;
      padding: 8px 14px;
      border-radius: 30px;
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: 0 3px 8px rgba(220, 53, 69, 0.4);
      cursor: pointer;
      transition: 0.3s;
    }

    .recruiter-badge:hover {
      background-color: #b02a37;
      transform: translateY(-2px);
    }

    /* ====== PAGE BODY ====== */
    .hero {
      padding: 60px 20px;
      text-align: center;
      background: #007bff
    }

    .hero h2 {
      color: white;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .hero p {
      color: white;
      font-size: 1.1rem;
    }

    .job-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 16px auto;
      max-width: 700px;
      text-align: left;
    }

    .job-title {
      color: #007bff;
      margin-bottom: 8px;
    }

    .company {
      font-weight: 500;
      color: #333;
      margin-bottom: 10px;
    }

    .salary {
      margin-top: 10px;
      font-weight: semi-bold;
      color: #28a745;
    }

    .apply-btn {
      display: inline-block;
      margin-top: 14px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    .apply-btn:hover {
      background-color: #0056b3;
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Founditt.</div>

    <div class="nav-links">
      <a href="#" class="chat">Chat</a>
      <a href="#" class="profile">Profile</a>
      <a href="#" class="logout">Logout</a>
    </div>
  </nav>

  <!-- Hero Section -->

  <section class="hero">
    <h2>Welcome, Talent!</h2>
    <p>Browse jobs, manage your profile, and track your applications here.</p>
  </section>

  <div id="job-list">
  </div>

<script>
  axios.get("http://127.0.0.1:8000/api/jobs/")
    .then(response => {
      const jobs = response.data;
      const container = document.getElementById("job-list");

      if (!container) {
        console.error("❌ No job-list element found in HTML.");
        return;
      }

      if (jobs.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No jobs available right now.</p>";
        return;
      }

      container.innerHTML = ""; // Clear any placeholder text

      jobs.forEach(job => {
        const jobCard = document.createElement("div");
        jobCard.classList.add("job-card");
        jobCard.innerHTML = `
          <h2 class="job-title">${job.job_title || "Untitled Role"}</h2>
          <div class="company">${job.job_company || "Unknown Company"}</div>

          <div class="details">
            <strong>Type:</strong> ${job.job_type || "N/A"}<br/>
            <strong>Experience:</strong> ${job.experience_level || "N/A"}<br/>
            <strong>Roles:</strong> ${Array.isArray(job.job_role) ? job.job_role.map(r => r.name).join(", ") : "N/A"}<br/>
            <strong>Skills:</strong> ${Array.isArray(job.needed_skills) ? job.needed_skills.map(s => s.name).join(", ") : "N/A"}<br/>
          </div>

          <div class="salary">
            ₹${parseInt(job.salary_min) || 0} - ₹${parseInt(job.salary_max) || 0} ${job.currency || ""}
          </div>

          <a href="${job.job_company_website || '#'}" class="apply-btn" target="_blank">
            Visit Company
          </a>
        `;

        container.appendChild(jobCard);
      });
    })
    .catch(error => {
      console.error("Error fetching jobs:", error);
      const container = document.getElementById("job-list");
      if (container) {
        container.innerHTML = "<p style='text-align:center;color:red;'>Failed to load jobs.</p>";
      }
    });
</script>
</body>
</html>
