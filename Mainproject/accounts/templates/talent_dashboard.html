<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recruiter Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 14px 28px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #dc3545; /* Recruiter Red */
    }

    .nav-links a {
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      margin-left: 10px;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .nav-links a.profile { 
      background: white; 
      border: 1px solid #ccc; 
    }

    .nav-links a.logout { 
      background: white; 
      border: 1px solid #dc3545; 
      color: #dc3545; 
    }

    /* HERO SECTION */
    .hero {
      padding: 50px 20px;
      text-align: center;
      background: #dc3545;
      color: white;
    }

    .search-box {
      margin-top: 18px;
    }

    .search-box input {
      width: 60%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    /* JOB CARD */
    .job-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      padding: 20px;
      margin: 18px auto;
      max-width: 750px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .job-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.18);
    }

    .job-title { color: #dc3545; font-size: 1.4rem; }
    .company { font-weight: 600; margin-top: 6px; color: #444; }
    .skills { margin-top: 10px; font-size: 0.95rem; }
    .salary { margin-top: 12px; color: #28a745; font-weight: bold; }

    .action-btns {
      margin-top: 14px;
    }

    .action-btns button {
      padding: 6px 12px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .edit-btn { background: #007bff; color: white; }
    .delete-btn { background: #dc3545; color: white; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<nav class="navbar">
  <div class="logo">Recruiter Panel</div>
  <div class="nav-links">
    <a class="profile">Profile</a>
    <a class="logout">Logout</a>
  </div>
</nav>

<section class="hero">
  <h2>Welcome Recruiter!</h2>
  <p>Manage your job postings and find the right talent.</p>

  <div class="search-box">
    <input id="searchInput" placeholder="Search jobs by title, skills, role...">
  </div>
</section>

<div id="job-list"></div>

<script>

function renderJobs(jobs) {
  const container = document.getElementById("job-list");
  container.innerHTML = "";

  if (jobs.length === 0) {
    container.innerHTML = "<p style='text-align:center;'>No jobs found.</p>";
    return;
  }

  jobs.forEach(job => {
    const card = document.createElement("div");
    card.classList.add("job-card");

    card.onclick = () => {
      window.location.href = `/recruiter/job/${job.id}/`;  // Job detail page
    };

    card.innerHTML = `
      <h3 class="job-title">${job.job_title}</h3>

      <p><strong>Role:</strong> 
        ${Array.isArray(job.job_role) ? job.job_role.map(r => r.name).join(", ") : ""}
      </p>

      <p><strong>Description:</strong> ${job.job_description?.slice(0,150)}...</p>

      <p class="skills"><strong>Skills:</strong> 
        ${Array.isArray(job.needed_skills) ? job.needed_skills.map(s => s.name).join(", ") : ""}
      </p>

      <p class="company">${job.job_company}</p>

      <p class="salary">
        ₹${job.salary_min} - ₹${job.salary_max} ${job.currency}
      </p>

      <div class="action-btns">
        <button class="edit-btn" onclick="event.stopPropagation(); window.location.href='/recruiter/edit/${job.id}/'">Edit</button>
        <button class="delete-btn" onclick="event.stopPropagation(); deleteJob(${job.id})">Delete</button>
      </div>
    `;

    container.appendChild(card);
  });
}

function deleteJob(id) {
  if (!confirm("Delete this job?")) return;

  axios.delete(`http://127.0.0.1:8000/api/jobs/${id}/`)
    .then(() => location.reload());
}

// Load Jobs
axios.get("http://127.0.0.1:8000/api/jobs/")
  .then(res => {
    let jobs = res.data;

    renderJobs(jobs);

    // SEARCH FUNCTION
    document.getElementById("searchInput").addEventListener("input", function () {
      const text = this.value.toLowerCase();

      const filtered = jobs.filter(job =>
        job.job_title.toLowerCase().includes(text) ||
        job.job_description.toLowerCase().includes(text) ||
        job.needed_skills.some(s => s.name.toLowerCase().includes(text))
      );

      renderJobs(filtered);
    });
  });

</script>

</body>
</html>
