{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recruiter Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card mx-auto" style="max-width:600px;">
    <div class="card-body">
      <h4 class="card-title text-center">Recruiter Registration</h4>

      <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
        {% endfor %}

        <button class="btn btn-success w-100" type="submit">Create Account</button>
      </form>

      <div class="mt-3 text-center">
        Already have an account? <a href="{% url 'login' %}">Login</a><br>
        Are you a talent? <a href="{% url 'register_talent' %}">Register as Talent</a>
      </div>

    </div>
  </div>
</div>
</body>
</html>
